<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fakebook</title>
    <meta name="description" content="Assembler Pill">
    <meta name="author" content="Marcel Arie">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css?v=1.0">
</head>

<main>
    <form>
        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="tlf">Telephone number:</label><br>
        <input type="tel" id="tlf" name="tlf" value=""><br>
        <label for="email">Email adress:</label><br>
        <input type="email" id="email" name="email" value=""><br>
        <label for="addr">Street:</label><br>
        <input type="text" id="addr" name="adress" value=""><br>
        <label for="dni">DNI/NIF/NIE:</label><br>
        <input type="text" id="dni" name="dni" value="" pattern="((([X-Z])|([LM])){1}([-]?)((\d){7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]))"><br>
        <label for="coment">Any extra info: </label><br>
        <input type="text" id="coment" name="coment" value=""><br>
        <input type="submit" value="Submit">
    </form>
</main>
